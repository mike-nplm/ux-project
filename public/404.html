<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Redirect 404 to index.html with the path encoded in the query string
      sessionStorage.redirect = location.href;
      location.replace(
        location.pathname.split('/').slice(0, 2).join('/') +
        '/index.html'
      );
    </script>
  </head>
  <body>
  </body>
</html>
